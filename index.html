---

<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <script type="text/javascript">
      var host = "thanhlai.com";
      if ((host == window.location.host) && (window.location.protocol != "https:"))
          window.location.protocol = "https";
  </script>
  <meta charset="utf-8">
  <meta name="description" content="{{ site.description }}">
  <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>
  <link href="assets/favicon.ico" rel="icon">
  <link href="assets/style.css" media="screen, projection" rel="stylesheet" type="text/css">
</head>

<body>
  <div role="main" class="main">
		<h1>Board</h1>
		<hr />
    <article>
		{% for post in site.posts %}
			<p>&raquo; 
			<a href=".{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
			{% if post.converted %}
				<span style="float: right"><a href="{{ post.path | remove_first: '_posts/' | replace_first: '.md', '.Rmd' | prepend: "//raw.githubusercontent.com/thanhlai/board/gh-pages/_code/" }}" title="Rmd file" target="_blank">[code]</a>
				</span>
			{% endif %}
			</p>
		{% endfor %}
		</article>
		<hr />
  </div>
</body>

{% include footer %}
{% include ga %}
</html>
